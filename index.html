<!DOCTYPE html>
<!-- HTML5 Hello world by kirupa - http://www.kirupa.com/html5/getting_your_feet_wet_html5_pg1.htm -->
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Go Dutch Calculator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<style type="text/css">
	html {
		font-size: 62.5%;
	}
	body {
		font-family: Calibri, Arial, Helvetica, "Microsoft JhengHei", 微軟正黑體, sans-serif;
		padding-top: 4em;
	}
	.glyphicon {
		cursor: pointer;
		border: 1px solid rgb(200,255,200);
		border-radius: 4px;
		padding: 1px;
	}
	.glyphicon:hover {
		color: blue;
	}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="partyType.js"></script>
	<script type="text/javascript" src="main.js"></script>
</head>

<body>
	<div class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#idx-navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="javascript:void(0);">聚餐計算機</a>
			</div>
			<div id="idx-navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
							選擇預設聚餐類型
							<span class="caret"></span>
						</a>
						<ul class="dropdown-menu" id="party-type-menu">
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="container-fluid table-responsive">
		<table class="table table-hover">
			<tr id="title">
				<th>總金額</th>
				<td><div class="input-group">
					<span class="input-group-addon">$</span>
					<input type="text" id="total" class="form-control" placeholder="請輸入本次聚餐總金額" value="0"></input>
				</div></td>
			</tr>
			<tr id="title">
				<th>公基金</th>
				<td><div class="input-group">
					<span class="input-group-addon">$</span>
					<input type="text" id="donate" class="form-control" placeholder="請輸入公基金支付金額" value="0"></input>
				</div></td>
			</tr>
		</table>
	</div>
	<div class="container-fluid table-responsive">
		<table class="table table-hover">
			<tr id="title">
				<th>姓名</th>
				<th>個人贊助</th>
				<th>負擔倍數</th>
				<th>計算結果</th>
				<th>&nbsp;</th>
			</tr>
			<tr class="row-data">
				<td><div class="input-group">
					<span class="input-group-addon">1</span>
					<input type="text" class="form-control" placeholder="請輸入參加者姓名" value=""></input>
				</div></td>
				<td><div class="input-group">
					<span class="input-group-addon">$</span>
					<input type="text" class="form-control personal-donate" placeholder="請輸入個人贊助金額" value="0"></input>
				</div></td>
				<td><div class="input-group">
					<span class="input-group-addon">
						<span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
					</span>
					<input type="text" class="form-control personal-base" placeholder="請輸入負擔倍數" value="1"></input>
					<span class="input-group-addon">
						<span class="input-group-addon glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
					</span>
					<span class="input-group-addon">倍</span>
				</div></td>
				<td><div class="input-group">
					<span class="input-group-addon">$</span>
					<input type="text" class="form-control cal-result" readonly placeholder="計算結果" value=""></input>
				</div></td>
				<td style="vertical-align: middle;">
					<span class="glyphicon glyphicon-remove"></span>
					&nbsp;
					<span class="glyphicon glyphicon-plus"></span>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
